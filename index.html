<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
       <div class="odin">ODIN</div>
    </div>
    <div class="content">
        <div><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
        </div>
        
        <div class="box">
            <br>
            <h2>Let's do this!</h2>
            <form class="form-style">
                <div class="columnLeft">
                    FIRST NAME<input type="text">
                    EMAIL <input type="email">
                    PASSWORD <input type="password">
                </div>
                <div class="columnRight">
                    LAST NAME <input type="text">
                    PHONE NUMBER <input type="number" name="phone" max="10">
                    CONFIRM PASSWORD <input type="password">
                </div>
            </form>
        </div>
        <div class="button">
            <button>Create Account</button>
        </div>
        <div class="log-in">
            Already have an account?<a href="#"> Log in </a>
    
    </div>
</body>
</html>
